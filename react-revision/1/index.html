<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic backend</title>
  </head>
  <body>
    <button onclick="onButtonPress()" id="btn">click 1</button>
    <script>
      function onButtonPress() {
        const currentValue = document.getElementById("btn").innerHTML;
        const currentCounter=currentValue.split(" ")[1];
        const newCounter=parseInt(currentCounter)+1;
        document.getElementById("btn").innerHTML = `Click ${newCounter}`;
      }
    </script>
  </body>
</html>
